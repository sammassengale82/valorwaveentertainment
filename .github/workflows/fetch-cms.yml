name: Fetch Static CMS

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download Static CMS bundle from jsDelivr
        run: |
          mkdir -p admin/cms
          curl -L "https://cdn.jsdelivr.net/npm/@staticcms/app/dist/static-cms-app.js" -o admin/cms/static-cms-app.js

      - name: Commit file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add admin/cms/static-cms-app.js
          git commit -m "Fetch Static CMS bundle"
          git push