name: Fetch Netlify CMS (compatible)

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download Netlify CMS UMD build
        run: |
          mkdir -p src/admin/cms
          curl -L "https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms-app.js" -o src/admin/cms/cms-bundle.js

      - name: Commit file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/admin/cms/static-cms-app.js
          git commit -m "Fetch Netlify CMS UMD build (compatible)" || echo "No changes to commit"
          git push
