<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Valor Wave Entertainment</title>
  <meta http-equiv="refresh" content="5;url=/" />
  <style>
    :root{--navy:#0F172A;--dark:#020617;--gold:#D4AF37;--gray:#CBD5E1;--panel:rgba(2,6,23,.78);--border:#1E293B}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--navy);color:white;padding:24px}
    .card{max-width:720px;width:100%;background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:28px 22px;text-align:center}
    img{max-width:220px;width:80%;height:auto;margin:0 auto 14px;display:block}
    h1{font-family:Georgia, "Times New Roman", serif;font-size:34px;margin-bottom:10px}
    h1 span{color:var(--gold)}
    p{color:var(--gray);font-size:16px;line-height:1.6;margin:10px 0}
    .small{font-size:14px}
    a{color:var(--gold);text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Valor Wave Entertainment Logo">
    <h1>Thank you for your <span>submission</span>!</h1>
    <p>We’ve received your request and will follow up soon.</p>
    <p class="small">You’ll be redirected to the homepage in about <strong>5 seconds</strong>.</p>
    <p class="small">If you are not redirected, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
