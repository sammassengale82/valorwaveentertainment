<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor Wave CMS</title>

  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="hidden">
    <h1>Valor Wave CMS</h1>
    <button id="loginBtn">Login with GitHub</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">

    <!-- TOP BAR -->
<header id="topbar">
  <div id="currentFileName">No file selected</div>

  <div id="toolbar">

    <!-- Primary toolbar actions -->
    <button id="new-file-btn">New File</button>
    <button id="save-btn">Save</button>
    <button id="delete-btn">Delete</button>
    <button id="logout-btn">Logout</button>

    <!-- More button (toggles hidden overflow row) -->
    <button id="toolbar-more-btn" class="toolbar-btn">More</button>

    <!-- Hidden overflow row -->
    <div id="toolbar-more" class="hidden">
      <!-- Add extra toolbar buttons here if needed -->
      <!-- Example:
      <button data-cmd="hr">HR</button>
      <button data-cmd="table">Table</button>
      -->
    </div>

    <!-- REQUIRED FOR OPTION A (markdown file upload) -->
    <input type="file" id="fileUpload" style="display:none" />

  </div>
</header>

    </header>

    <!-- MAIN LAYOUT -->
    <div id="layout">

      <!-- LEFT: FOLDER TREE -->
      <aside id="sidebar">
        <h3>Files</h3>
        <div id="folderTree"></div>
      </aside>

      <!-- RIGHT: EDITOR + PREVIEW -->
      <main id="editorArea">
        <textarea id="editor"></textarea>
        <div id="preview"></div>
      </main>
    </div>

    <!-- IMAGE UPLOAD SYSTEM (NEW) -->
    <section id="imageUploadSection">

      <h3>Image Uploads</h3>

      <button id="file-upload-btn">Upload Images</button>
      <input type="file" id="file-upload-input" accept="image/*" multiple style="display:none" />

      <div id="drop-zone">Drag & Drop Images Here</div>

      <div id="upload-progress">
        <div id="upload-progress-bar"></div>
      </div>

      <div id="upload-gallery"></div>

      <button id="insert-selected-btn" disabled>Insert Selected</button>
    </section>

  </div>

  <script src="cms-admin.js?v=1"></script>
</body>
</html>
