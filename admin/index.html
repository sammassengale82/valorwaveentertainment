<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Valorwave Admin</title>

<script src=""></script>

</head>

<body>

<script>

window.onload = function() {

if (typeof CMS !== 'undefined') {

CMS.init({

config: {

backend: {

name: "github",

repo: "sammassengale82/valorwaveentertainment",

branch: "main",

base_url: "",

auth_endpoint: "auth"

},

media_folder: "assets/images",

public_folder: "/assets/images",

collections: [

{

name: "vw_home_section",

label: "Home",

files: [

{

label: "Home Page",

name: "vw_home_index_unique",

file: "index.html",

fields: [

{ label: "Title", name: "title", widget: "string" },

{ label: "Content", name: "body", widget: "markdown" }

]

}

]

},

{

name: "vw_blog_section",

label: "Blog",

folder: "blog",

create: true,

fields: [

{ label: "Title", name: "title", widget: "string" },

{ label: "Body", name: "body", widget: "markdown" }

]

},

{

name: "vw_services_section",

label: "Services",

folder: "services",

create: true,

fields: [

{ label: "Service Name", name: "title", widget: "string" },

{ label: "Description", name: "description", widget: "text" }

]

},

{

name: "vw_testimonials_section",

label: "Testimonials",

folder: "testimonials",

create: true,

fields: [

{ label: "Author", name: "title", widget: "string" },

{ label: "Quote", name: "quote", widget: "text" }

]

}

]

}

});

} else {

console.error("CMS script failed to load from unpkg.");

}

};

</script>

</body>

</html>
