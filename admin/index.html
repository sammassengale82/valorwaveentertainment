<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valor Wave CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div id="app" class="app hidden">
    <!-- Top Navigation -->
    <header class="top-nav">
      <div class="brand">
        <img src="logo.png" alt="Valor Wave Logo" class="brand-logo" />
        <div class="brand-text">
          <span class="brand-title">Valor Wave CMS</span>
          <span class="brand-subtitle">Patriotic Edition</span>
        </div>
      </div>
      <nav class="nav-actions">
        <button id="filesBtn" class="nav-btn">Files</button>
        <button id="newFileBtn" class="nav-btn">New File</button>
        <label for="fileUpload" class="nav-btn upload-label">Upload
          <input type="file" id="fileUpload" class="hidden" accept=".md,.markdown,.txt" />
        </label>
        <button id="themeBtn" class="nav-btn">Theme</button>
        <button id="logoutBtn" class="nav-btn nav-btn-danger">Logout</button>
      </nav>
    </header>

    <!-- Main Workspace -->
    <main class="workspace">
      <!-- Left: File List -->
      <section class="panel panel-files">
        <div class="panel-header">
          <h2>Files</h2>
        </div>
        <div id="fileList" class="file-list">
          <!-- Populated by JS -->
        </div>
      </section>

      <!-- Middle: Editor -->
      <section class="panel panel-editor">
        <div class="panel-header">
          <h2 id="currentFileName">No file selected</h2>
          <div class="panel-actions">
            <button id="saveBtn" class="panel-btn">Save</button>
            <button id="deleteBtn" class="panel-btn panel-btn-danger">Delete</button>
          </div>
        </div>
        <textarea id="editor" class="editor" placeholder="Select or create a file to start editing..."></textarea>
      </section>

      <!-- Right: Preview -->
      <section class="panel panel-preview">
        <div class="panel-header">
          <h2>Preview</h2>
        </div>
        <div id="preview" class="preview">
          <p class="preview-placeholder">
            Live preview will appear here as you type.
          </p>
        </div>
      </section>
    </main>
  </div>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen hidden">
    <div class="login-card">
      <img src="logo.png" alt="Valor Wave Logo" class="login-logo" />
      <h1>Valor Wave CMS</h1>
      <p>Secure access via GitHub</p>
      <button id="loginBtn" class="login-btn">Login with GitHub</button>
      <p class="login-note">
        Veteran-owned. Faith-driven. Mission-focused.
      </p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
