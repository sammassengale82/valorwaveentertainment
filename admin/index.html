<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valor Wave CMS</title>
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="themes.css" />
</head>

<body class="logged-out theme-original">

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="brand">
      <img src="/logo.png" class="logo" alt="Valor Wave logo" />
      <h1>Valor Wave CMS</h1>
    </div>

    <div class="controls">
      <!-- Theme select (with persistence handled in JS) -->
      <select id="theme-select" class="theme-select" data-hotkey="t">
        <option value="original">Original</option>
        <option value="multicam">Army Multicam</option>
        <option value="patriotic">Patriotic</option>
      </select>

      <!-- Apply theme button (JS will persist choice) -->
      <button id="apply-theme-btn" class="btn gold" data-hotkey="Shift+T">
        Apply Theme
      </button>

      <!-- Dark mode toggle (JS will persist in localStorage) -->
      <button id="dark-mode-toggle" class="btn" data-hotkey="D">
        Dark Mode
      </button>

      <span id="user-display"></span>
      <button id="login-btn" class="btn primary">Login</button>
      <button id="logout-btn" class="btn danger">Logout</button>
    </div>
  </header>

  <!-- MAIN LAYOUT -->
  <div class="layout">

    <!-- SIDEBAR (Resizable) -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <input id="search-input" type="text" placeholder="Search files..." />

        <div class="sidebar-actions">
          <button id="new-file-btn" class="btn small" data-hotkey="N">
            + File
          </button>
          <button id="new-folder-btn" class="btn small" data-hotkey="Shift+N">
            + Folder
          </button>
          <!-- Upload Image button triggers hidden file input -->
          <button id="upload-image-btn" class="btn small" data-hotkey="U">
            Upload Image
          </button>
        </div>
      </div>

      <!-- File tree (folders + files rendered by JS) -->
      <div id="file-list" class="file-tree" aria-label="Content files"></div>

      <div id="sidebar-resizer" class="resizer-vertical"></div>
    </aside>

    <!-- EDITOR + PREVIEW STACK -->
    <main class="main-panel">

      <!-- EDITOR HEADER -->
      <div class="editor-header">
        <span id="current-path"></span>

        <div class="editor-controls">
          <!-- Mode toggle: Markdown / WYSIWYG -->
          <button id="mode-toggle" class="btn small" data-hotkey="M">
            WYSIWYG
          </button>

          <!-- Insert image into WYSIWYG (JS will open a prompt / picker) -->
          <button id="insert-image-btn" class="btn small" data-hotkey="I">
            Insert Image
          </button>

          <!-- Save button (autosave will also use this logic) -->
          <button id="save-btn" class="btn success" data-hotkey="Ctrl+S">
            Save
          </button>
        </div>
      </div>

      <!-- EDITOR AREA -->
      <div id="editor-container" class="editor-container">
        <!-- Raw Markdown editor -->
        <textarea id="editor" spellcheck="false"></textarea>

        <!-- WYSIWYG editor (JS toggles visibility with #editor) -->
        <div id="wysiwyg" class="wysiwyg" contenteditable="true"></div>
      </div>

      <!-- PREVIEW AREA -->
      <div id="preview-container" class="preview-container">
        <div id="preview" class="preview"></div>
        <div id="preview-resizer" class="resizer-horizontal"></div>
      </div>

      <!-- STATUS BAR -->
      <div id="status" class="status">
        <span id="status-message">Ready</span>
        <span id="status-autosave">Autosave: off</span>
        <span id="status-shortcuts">
          Shortcuts: Ctrl+S save · N new file · D dark mode
        </span>
      </div>

    </main>
  </div>

  <!-- DRAG & DROP OVERLAY (used for drag‑and‑drop uploads) -->
  <div id="drop-overlay" class="drop-overlay">
    <div class="drop-message">Drop files to upload</div>
  </div>

  <!-- NEW FILE MODAL -->
  <div id="new-file-modal" class="modal hidden">
    <div class="modal-content">
      <h2>New File</h2>
      <input id="new-file-name" type="text" placeholder="filename.md" />
      <input id="new-file-folder" type="text" placeholder="Folder (optional)" />
      <div class="modal-actions">
        <button id="create-file-confirm" class="btn success">Create</button>
        <button id="create-file-cancel" class="btn danger">Cancel</button>
      </div>
    </div>
  </div>

  <!-- NEW FOLDER MODAL -->
  <div id="new-folder-modal" class="modal hidden">
    <div class="modal-content">
      <h2>New Folder</h2>
      <input id="new-folder-name" type="text" placeholder="folder-name" />
      <div class="modal-actions">
        <button id="create-folder-confirm" class="btn success">Create</button>
        <button id="create-folder-cancel" class="btn danger">Cancel</button>
      </div>
    </div>
  </div>

  <!-- HIDDEN FILE INPUT FOR IMAGE UPLOAD -->
  <input type="file" id="upload-image" accept="image/*" style="display:none;" />

  <script src="admin.js"></script>
</body>
</html>
