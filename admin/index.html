<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorwave Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" />
  </head>
  <body>
    <div id="nc-root"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "sammassengale82/valorwaveentertainment",
            branch: "main",
            base_url: "https://valorwaveentertainment.com",
            auth_endpoint: "auth/index"
          },
          media_folder: "images",
          public_folder: "/images",
          collections: [
            {
              name: "pages",
              label: "Core Website Pages",
              files: [
                {
                  label: "Home Page",
                  name: "index",
                  file: "index.html",
                  fields: [{ label: "Main Content", name: "body", widget: "markdown" }]
                }
              ]
            },
            {
              name: "blog",
              label: "Blog Posts",
              folder: "content/blog",
              create: true,
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "services",
              label: "Our Services",
              folder: "content/services",
              create: true,
              fields: [
                { label: "Service Name", name: "title", widget: "string" },
                { label: "Details", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "testimonials",
              label: "Testimonials",
              folder: "content/testimonials",
              create: true,
              fields: [
                { label: "Client Name", name: "title", widget: "string" },
                { label: "Quote", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
