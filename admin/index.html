<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor Wave CMS</title>

  <link rel="stylesheet" href="admin/admin.css" />
</head>

<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="hidden">
    <h1>Valor Wave CMS</h1>
    <button id="loginBtn">Login with GitHub</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">

    <!-- TOP BAR -->
    <header id="topbar">
      <div id="currentFileName">No file selected</div>

      <div id="toolbar">
        <button id="newFileBtn">New File</button>
        <button id="saveBtn">Save</button>
        <button id="deleteBtn">Delete</button>
        <button id="logoutBtn">Logout</button>

        <!-- REQUIRED FOR OPTION A (markdown file upload) -->
        <input type="file" id="fileUpload" style="display:none" />
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div id="layout">

      <!-- LEFT: FOLDER TREE -->
      <aside id="sidebar">
        <h3>Files</h3>
        <div id="folderTree"></div>
      </aside>

      <!-- RIGHT: EDITOR + PREVIEW -->
      <main id="editorArea">
        <textarea id="editor"></textarea>
        <div id="preview"></div>
      </main>
    </div>

    <!-- IMAGE UPLOAD SYSTEM (NEW) -->
    <section id="imageUploadSection">

      <h3>Image Uploads</h3>

      <button id="file-upload-btn">Upload Images</button>
      <input type="file" id="file-upload-input" accept="image/*" multiple style="display:none" />

      <div id="drop-zone">Drag & Drop Images Here</div>

      <div id="upload-progress">
        <div id="upload-progress-bar"></div>
      </div>

      <div id="upload-gallery"></div>

      <button id="insert-selected-btn" disabled>Insert Selected</button>
    </section>

  </div>

  <script src="admin.js"></script>
</body>
</html>
