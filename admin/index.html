<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor Wave CMS</title>

  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="themes.css" />
</head>

<body class="not-logged-in">

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <h1>Valor Wave CMS</h1>
    <button id="login-btn">Login with GitHub</button>
  </div>

  <!-- MAIN CMS UI -->
  <div id="cms" style="display:none;">

    <!-- SIDEBAR -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>Files</h2>
        <div id="user-display" class="user-info"></div>
        
        <button id="new-file-btn">New File</button>
        <button id="new-folder-btn">New Folder</button>
      </div>

      <!-- ‚≠ê REQUIRED BY renderTree() ‚≠ê -->
      <div id="file-tree"></div>
    </aside>

    <!-- EDITOR AREA -->
    <main id="editor-area">

      <!-- TOOLBAR -->
      <div id="toolbar">

        <button id="bold-btn"><b>B</b></button>
        <button id="italic-btn"><i>I</i></button>
        <button id="h1-btn">H1</button>
        <button id="h2-btn">H2</button>
        <button id="h3-btn">H3</button>

        <button id="ul-btn">‚Ä¢ List</button>
        <button id="ol-btn">1. List</button>

        <button id="quote-btn">‚ùù Quote</button>
        <button id="code-btn">{ }</button>

        <button id="link-btn">üîó Link</button>

        <!-- IMAGE UPLOAD BUTTON -->
        <button id="upload-image-btn">üì∑ Upload Image</button>

        <!-- HIDDEN INPUT REQUIRED BY JS -->
        <input 
          type="file" 
          id="upload-image" 
          accept="image/*" 
          multiple 
          style="display:none;"
        />

        <!-- MORE MENU -->
        <button id="toolbar-more-btn">‚ãÆ</button>
        <div id="toolbar-more" class="hidden">
          <button id="theme-btn">Theme</button>

          <select id="mode" style="display:none;">
            <option value="original">Original</option>
            <option value="army">Army Multicam</option>
            <option value="patriotic">Patriotic</option>
          </select>
        </div>

      </div>

      <!-- EDITOR + PREVIEW -->
      <div id="editor-wrapper">
        <textarea id="editor-textarea"></textarea>
        <div id="wysiwyg" contenteditable="true"></div>
        <div id="preview"></div>
      </div>

      <!-- IMAGE GALLERY MODAL -->
      <div id="image-gallery-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Uploaded Images</h2>
          <div id="image-gallery"></div>
          <button id="insert-selected-btn" disabled>Insert Selected</button>
          <button id="close-gallery-btn">Close</button>
        </div>
      </div>

    </main>
  </div>

  <script src="cms-admin.js?v=1" defer></script>
</body>
</html>
