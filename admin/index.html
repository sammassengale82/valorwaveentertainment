<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorwave Content Manager</title>
    <script src="https://unpkg.com/@staticcms/app@^4.0.0/dist/static-cms-app.js"></script>
  </head>
  <body>
    <script>
      window.CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "sammassengale82/valorwaveentertainment",
            branch: "main",
            base_url: "https://valorwaveentertainment.com/",
            auth_endpoint: "/auth/index"
          },
          media_folder: "images",
          public_folder: "/images",
          collections: [
            {
              name: "blog",
              label: "Blog Posts",
              folder: "content/blog",
              create: true,
              slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Publish Date", name: "date", widget: "datetime" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "services",
              label: "Services",
              folder: "content/services",
              create: true,
              fields: [
                { label: "Service Name", name: "title", widget: "string" },
                { label: "Description", name: "body", widget: "markdown" }
              ]
            },
            {
              name: "testimonials",
              label: "Testimonials",
              folder: "content/testimonials",
              create: true,
              fields: [
                { label: "Client Name", name: "title", widget: "string" },
                { label: "Event Type", name: "event", widget: "string", required: false },
                { label: "Quote", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    </script>
