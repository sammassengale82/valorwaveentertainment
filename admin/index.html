<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valor Wave Admin</title>
</head>
<body>
  <h1>Valor Wave Admin</h1>

  <button id="login">Login with GitHub</button>
  <button id="load" disabled>Load content files</button>

  <pre id="output"></pre>

  <script>
    const WORKER_BASE_URL = "https://jolly-voice-2fd4.sammassengale82.workers.dev";

    const loginBtn = document.getElementById("login");
    const loadBtn = document.getElementById("load");
    const output = document.getElementById("output");

    loginBtn.onclick = () => {
      window.location.href = `${WORKER_BASE_URL}/login`;
    };

    loadBtn.onclick = async () => {
      const res = await fetch(`${WORKER_BASE_URL}/api/files`, {
        credentials: "include",
      });
      if (!res.ok) {
        output.textContent = `Error: ${res.status}`;
        return;
      }
      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
    };

    if (document.cookie.includes("gh_token=")) {
      loadBtn.disabled = false;
    }
  </script>
</body>
</html>
