<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Valorwave Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    #fileList {
      width: 250px;
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    #fileList button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      text-align: left;
      cursor: pointer;
    }
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #editor {
      width: 100%;
      height: 70vh;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    #saveBtn {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="fileList">
    <h3>Files</h3>
    <button onclick="loadFiles()">Load Files</button>
    <div id="files"></div>
  </div>

  <div id="editorContainer">
    <h3 id="currentFileName">No file selected</h3>
    <textarea id="editor" placeholder="Select a file to load its contents..."></textarea>
    <input type="hidden" id="currentPath">
    <input type="hidden" id="currentSha">
    <button id="saveBtn" onclick="saveFile()">Save File</button>
  </div>

<script>
function loadFiles() {
  fetch("/api/files")
    .then(res => res.json())
    .then(files => {
      const container = document.getElementById("files");
      container.innerHTML = "";

      files.forEach(file => {
        if (file.type === "file") {
          const btn = document.createElement("button");
          btn.textContent = file.name;
          btn.onclick = () => loadFile(file.path);
          container.appendChild(btn);
        }
      });
    });
}

function loadFile(path) {
  fetch(`/api/file?path=${encodeURIComponent(path)}`)
    .then(res => res.json())
    .then(data => {
      const decoded = atob(data.content);

      document.getElementById("editor").value = decoded;
      document.getElementById("currentPath").value = data.path;
      document.getElementById("currentSha").value = data.sha;
      document.getElementById("currentFileName").textContent = data.name;
    });
}

function saveFile() {
  const path = document.getElementById("currentPath").value;
  const sha = document.getElementById("currentSha").value;
  const content = document.getElementById("editor").value;

  if (!path || !sha) {
    alert("No file loaded.");
    return;
  }

  fetch("/api/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ path, content, sha })
  })
  .then(res => res.json())
  .then(data => {
    if (data.commit) {
      alert("File saved successfully!");
      if (data.content && data.content.sha) {
        document.getElementById("currentSha").value = data.content.sha;
      }
    } else {
      alert("Save failed: " + JSON.stringify(data));
    }
  });
}
</script>

</body>
</html>
