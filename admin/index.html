<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valor Wave CMS</title>

  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="hidden">
    <h1>Valor Wave CMS</h1>
    <button id="loginBtn">Login with GitHub</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">

    <!-- TOP BAR -->
    <header id="topbar">
      <div id="currentFileName">No file selected</div>

      <div id="toolbar">

        <!-- Primary toolbar actions -->
        <button id="new-file-btn">New File</button>
        <button id="save-btn">Save</button>
        <button id="delete-btn">Delete</button>
        <button id="logout-btn">Logout</button>

        <!-- More button (toggles hidden overflow row) -->
        <button id="toolbar-more-btn" class="toolbar-btn">More</button>

        <!-- Hidden overflow row -->
        <div id="toolbar-more" class="hidden"></div>

        <!-- REQUIRED FOR OPTION A (markdown file upload) -->
        <input type="file" id="fileUpload" style="display:none" />

      </div>
    </header>

    <!-- REQUIRED MODALS + BUTTONS FOR FILE/FOLDER CREATION -->

    <!-- NEW FILE MODAL -->
    <div id="new-file-modal" class="modal hidden">
      <h3>Create New File</h3>
      <input id="new-file-name" type="text" placeholder="Enter file name" />
      <div class="modal-actions">
        <button id="create-file-confirm">Create</button>
        <button id="create-file-cancel">Cancel</button>
      </div>
    </div>

    <!-- NEW FOLDER BUTTON (toolbar already has new-file-btn, so folder button goes here) -->
    <button id="new-folder-btn" class="hidden"></button>

    <!-- NEW FOLDER MODAL -->
    <div id="new-folder-modal" class="modal hidden">
      <h3>Create New Folder</h3>
      <input id="new-folder-name" type="text" placeholder="Enter folder name" />
      <div class="modal-actions">
        <button id="create-folder-confirm">Create</button>
        <button id="create-folder-cancel">Cancel</button>
      </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div id="layout">

      <!-- LEFT: FOLDER TREE -->
      <aside id="sidebar">
        <h3>Files</h3>
        <div id="folderTree"></div>
      </aside>

      <!-- RIGHT: EDITOR + PREVIEW -->
      <main id="editorArea">
        <textarea id="editor"></textarea>
        <div id="preview"></div>
      </main>
    </div>

    <!-- IMAGE UPLOAD SYSTEM -->
    <section id="imageUploadSection">

      <h3>Image Uploads</h3>

      <button id="file-upload-btn">Upload Images</button>
      <input type="file" id="file-upload-input" accept="image/*" multiple style="display:none" />

      <div id="drop-zone">Drag & Drop Images Here</div>

      <div id="upload-progress">
        <div id="upload-progress-bar"></div>
      </div>

      <div id="upload-gallery"></div>

      <button id="insert-selected-btn" disabled>Insert Selected</button>
    </section>

  </div>

  <script src="cms-admin.js?v=1"></script>
</body>
</html>
