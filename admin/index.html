<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valor Wave CMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

  <!-- LOGIN SCREEN (shown only if no cookie) -->
  <div id="login-screen" class="login-screen hidden">
    <div class="login-box">
      <img src="/logo.png" class="login-logo" />
      <h1>Valor Wave CMS</h1>
      <p>Secure GitHubâ€‘backed content management</p>
      <button id="login-btn" class="login-btn">Sign in with GitHub</button>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div id="dashboard" class="dashboard hidden">

    <!-- TOP NAVIGATION -->
    <header class="topnav">
      <div class="topnav-left">
        <img src="/logo.png" class="nav-logo" />
        <span class="nav-title">Valor Wave CMS</span>
      </div>

      <div class="topnav-right">
        <select id="theme-select" class="theme-select">
          <option value="original">Original</option>
          <option value="patriotic">Patriotic</option>
          <option value="multicam">Multicam</option>
        </select>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="layout">

      <!-- LEFT FILE TREE -->
      <aside class="sidebar">
        <h2 class="sidebar-title">Content</h2>
        <div id="file-tree" class="file-tree"></div>

        <button id="new-file-btn" class="sidebar-btn">+ New File</button>
      </aside>

      <!-- EDITOR PANEL -->
      <main class="editor-panel">

        <div class="editor-toolbar">
          <button id="save-btn" class="toolbar-btn">Save</button>
          <button id="delete-btn" class="toolbar-btn danger">Delete</button>
          <button id="upload-image-btn" class="toolbar-btn">Upload Image</button>
        </div>

        <div class="editor-meta">
          <label><input type="checkbox" id="visible-toggle" /> Visible</label>
          <label><input type="checkbox" id="approved-toggle" /> Approved</label>
        </div>

        <textarea id="editor" class="editor"></textarea>

      </main>

    </div>
  </div>

  <!-- IMAGE UPLOAD MODAL -->
  <div id="upload-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Upload Image</h2>
      <input type="file" id="upload-input" accept="image/*" />
      <button id="upload-confirm-btn" class="modal-btn">Upload</button>
      <button id="upload-cancel-btn" class="modal-btn cancel">Cancel</button>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
