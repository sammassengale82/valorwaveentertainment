backend:
  name: github
  repo: sammassengale82/valorwaveentertainment
  branch: main
  base_url: https://valorwaveentertainment.com/
  auth_endpoint: /auth/index        

media_folder: "images"
public_folder: "/images"

collections:
  # Edit your existing index.html
  - name: "pages"
    label: "Website Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "index.html"
        fields:
          - {label: "Body content", name: "body", widget: "markdown"}

  # New Testimonials section
  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    fields:
      - { label: "Client Name", name: "title", widget: "string" }
      - { label: "Event Type", name: "event", widget: "string" }
      - { label: "Quote", name: "body", widget: "markdown" }

  # DJ Services section
  - name: "services"
    label: "DJ Services"
    folder: "content/services"
    create: true
    fields:
      - {label: "Service Name", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown"}

  # Blog section
  - name: "blog"
    label: "Blogs"
    folder: "content/blog"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
