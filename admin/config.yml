backend:
  name: github
  repo: YOUR_GITHUB_USERNAME/YOUR_REPO_NAME
  branch: main

media_folder: "public/images"
public_folder: "/images"

collections:

  # MAIN CONTENT SECTIONS
  - name: "sections"
    label: "Site Sections"
    files:

      - name: "home"
        label: "Home"
        file: "content/home.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "services"
        label: "Services"
        file: "content/services.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "weddings"
        label: "Weddings"
        file: "content/weddings.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "meet-the-dj"
        label: "Meet the DJ"
        file: "content/meet-the-dj.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "meaning"
        label: "Meaning Behind Valor Wave"
        file: "content/meaning.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "service-area"
        label: "Service Area"
        file: "content/service-area.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "hero-discount"
        label: "Hero Discount"
        file: "content/hero-discount.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "contact"
        label: "Contact"
        file: "content/contact.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "submit-testimonial"
        label: "Submit Testimonial"
        file: "content/submit-testimonial.md"
        fields:
          - { label: "Content", name: "body", widget: "markdown" }

  # TESTIMONIALS COLLECTION
  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Testimonial Content", name: "body", widget: "markdown" }

  # THEME FILE
  - name: "theme"
    label: "Theme Mode"
    file: "public/theme.txt"
    fields:
      - label: "Theme"
        name: "body"
        widget: "select"
        options:
          - { label: "Original", value: "original" }
          - { label: "Multicam", value: "multicam" }
          - { label: "Patriotic", value: "patriotic" }

  # IMAGE UPLOADS
  - name: "images"
    label: "Images"
    folder: "public/images"
    create: true
    fields:
      - { label: "Image", name: "image", widget: "image" }