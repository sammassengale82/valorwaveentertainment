backend:
  name: git-gateway
  repo: sammassengale82/valorwaveentertainment
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Website Pages"
    files:
      - label: "Home Page"
        name: "index"
        file: "index.html"
        fields:
          - {label: "Body content", name: "body", widget: "markdown"}

  - name: "testimonials"
    label: "Client Testimonials"
    folder: "content/testimonials" # This is the folder we will create
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Client Name", name: "title", widget: "string"}
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Event Type", name: "event", widget: "string", hint: "e.g. Wedding, Birthday"}

  - name: "blog"
    label: "Blogs"
    folder: "content/blog"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
