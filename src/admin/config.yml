
backend:
  name: git-gateway
  branch: main

media_folder: "src/images"
public_folder: "/images"

collections:
  # -----------------------------------------
  # HOMEPAGE (home.md)
  # -----------------------------------------
  - name: "home"
    label: "Homepage"
    file: "src/content/pages/home.md"
    fields:
      - { label: "Page Title", name: "title", widget: "string" }

      # HERO
      - { label: "Hero Kicker", name: "hero_kicker", widget: "string" }
      - { label: "Hero Tagline", name: "hero_tagline", widget: "string" }
      - { label: "Hero Subline", name: "hero_subline", widget: "string" }
      - { label: "Hero Button Text", name: "hero_button", widget: "string" }

      # SERVICES
      - { label: "Services Title", name: "services_title", widget: "string" }
      - { label: "Services Footer Text", name: "services_footer", widget: "text" }

      # BIO
      - { label: "Bio Title", name: "bio_title", widget: "string" }
      - { label: "Bio Name", name: "bio_name", widget: "string" }
      - { label: "Bio Image", name: "bio_image", widget: "image" }
      - { label: "Bio Text", name: "bio_text", widget: "markdown" }

      # TESTIMONIALS
      - { label: "Testimonials Title", name: "testimonials_title", widget: "string" }

      # CONTACT
      - { label: "Contact Title", name: "contact_title", widget: "string" }
      - { label: "Form Action URL", name: "contact_form_action", widget: "string" }
      - { label: "Contact Button Text", name: "contact_button", widget: "string" }

  # -----------------------------------------
  # SERVICES
  # -----------------------------------------
  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "markdown" }

  # -----------------------------------------
  # TESTIMONIALS
  # -----------------------------------------
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Quote", name: "quote", widget: "text" }

  # -----------------------------------------
  # GALLERY
  # -----------------------------------------
  - name: "gallery"
    label: "Gallery"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Caption", name: "caption", widget: "string", required: false }

  # -----------------------------------------
  # BLOG POSTS
  # -----------------------------------------
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # -----------------------------------------
  # SITE SETTINGS (FILE-BASED GROUP)
  # -----------------------------------------
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Site Info"
        file: "src/content/settings/site.md"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }

      - name: "navigation"
        label: "Navigation"
        file: "src/content/settings/navigation.md"
        fields:
          - label: "Navigation Links"
            name: "links"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }

      - name: "footer"
        label: "Footer"
        file: "src/content/settings/footer.md"
        fields:
          - { label: "Footer Text", name: "text", widget: "markdown" }

      - name: "contact"
        label: "Contact Info"
        file: "src/content/settings/contact-info.md"
        fields:
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }

      - name: "seo"
        label: "SEO Settings"
        file: "src/content/settings/seo.md"
        fields:
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - { label: "Meta Description", name: "meta_description", widget: "text" }

      - name: "theme"
        label: "Theme Settings"
        file: "src/content/settings/theme.md"
        fields:
          - { label: "Primary Color", name: "primary", widget: "string" }
          - { label: "Secondary Color", name: "secondary", widget: "string" }
          - { label: "Accent Color", name: "accent", widget: "string" }
