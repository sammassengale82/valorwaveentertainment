<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Valorwave CMS</title>
  </head>

  <body>
    <!-- Tell Static CMS we will initialize manually -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- Load Static CMS (ES module mode) -->
    <script type="module">
      import { initCMS } from "/admin/cms/static-cms-app.js";

      initCMS({
        config: "/admin/config.yml"
      });
    </script>
  </body>
</html>
