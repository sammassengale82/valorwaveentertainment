<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Valorwave Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    #fileList {
      width: 250px;
      border-right: 1px solid #ccc;
      padding-right: 20px;
    }
    #fileList button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      text-align: left;
      cursor: pointer;
    }
    #editorContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #editor {
      width: 100%;
      height: 70vh;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
    }
    #saveBtn {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="fileList">
    <h3>Files</h3>
    <button onclick="loadFiles()">Load Files</button>
    <div id="files"></div>
  </div>

  <div id="editorContainer">
    <h3 id="currentFileName">No file selected</h3>
    <textarea id="editor" placeholder="Select a file to load its contents..."></textarea>
    <input type="hidden" id="currentPath">
    <input type="hidden" id="currentSha">
    <button id="saveBtn" onclick="saveFile()">Save File</button>
  </div>

<script>
//
// Load file list
//
function loadFiles() {
  fetch("/api/files")
    .then(res => res.json())
    .then(files => {
      const container = document.getElementById("files");
      container.innerHTML = "";

      files.forEach(file => {
        if (file.type === "file") {
          const btn = document.createElement("button");
          btn.textContent = file.name;
          btn.onclick = () => loadFile(file.path);
          container.appendChild(btn);
        }
      });
    });
}

//
// Load a single file
//
function loadFile(path) {
  fetch(`/api/file?path=${encodeURIComponent(path)}`)
    .then(res => res.json())
    .then(data => {
      const decoded = atob(data.content);

      document.getElementById("editor").value = decoded;
      document.getElementById("currentPath").value = data.path;
      document.getElementById("currentSha").value = data.sha;
      document.getElementById("currentFileName").textContent = data.name;
    });
}

//
// Save file (Phase 3 — backend not implemented yet)
//
function saveFile() {
  alert("Save API not implemented yet — that's Phase 3!");
}
</script>

</body>
</html>
